<!DOCTYPE html>
<html lang="en" ng-ap="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body ng-controller="MyController">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h2 class="fs-2">BAOAN STORE</h2>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-3 justify-content-center mb-md-0">
                <form class="d-flex" role="search">
                    <input class="form-control rounded-0" type="search" style="font-size: 13px;"
                        placeholder="Nhập tìm kiếm của bạn ..." aria-label="Search">
                    <button class="btn btn-dark rounded-0" type="submit" style="font-size: 14px;">Tìm</button>
                </form>
            </ul>

            <div class="col-md-3 text-end my-0">
                <a href="" class="text-decoration-none text-dark"><i class="fa-solid fa-bag-shopping mx-2"></i>Giỏ
                    hàng</a>
                <a href="" class="text-decoration-none text-dark"><i class="fa-solid fa-user mx-2"></i>Đăng nhập</a>
            </div>
        </header>
    </div>
    <nav class="navbar navbar-expand-lg bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars text-white"></i></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center text-white" id="navbarNav">
            <ul class="navbar-nav mx-2">
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Trang chủ</a></li>
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Sản phẩm</a></li>
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Sản phẩm mới</a></li>
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Giỏ hàng</a></li>
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Giới thiệu</a></li>
                <li class="nav-item mx-md-2"><a href="#" class="nav-link text-white">Liên hệ</a></li>
            </ul>
        </div>
    </nav>
    <div class="banner">
        <div id="carouselExampleDesktop" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner_1.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDesktop"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDesktop"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div id="carouselExampleMobile" class="carousel slide d-md-none" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner_mb.jpg" class="w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner_mb_1.jpg" class="w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleMobile"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleMobile"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="thumnail-home">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-0" style="margin-top: 10px;">
                    <div class="thumnail-1 " style="padding-right: 5px;">
                        <img src="./assets/img/thumnail_1.jpg" class="w-100" alt="">
                        <div class="thumnail-content">
                            <span>FLORAL DRESS</span>
                            <a href="">Xem ngay</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-0" style="margin-top: 10px;">
                    <div class="thumnail-2" style="padding-left: 5px;">
                        <img src="./assets/img/thumnail_2.jpg" class="w-100" alt="">
                        <div class="thumnail-content">
                            <span>MAXI</span>
                            <a href="">Xem ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="article">
            <div class="section">
                <h2 class="fw-bold text-center fs-2 my-4" style="margin-bottom: 0;">SẢN PHẨM MỚI</h2>
                <div class="list-product">
                    <div class="row">
                        <div class="col-lg-3 col-md-4">
                            <div class="product">
                                <div class="product-img">
                                    <img src="./assets/img/product/product-1.jpg" class="w-100" alt="">
                                    <div class="over-lay">
                                        <button>Xem thêm</button>
                                    </div>
                                </div>
                                <div class="product-name text-center py-2 fw-bold"
                                    style="font-size: 15px; color: gray;">
                                    <a href="">Đầm chấm bi 3002D23</a>
                                </div>
                                <div class="product-price text-center py-2 fw-bold">
                                    <p style="margin-bottom: 0;">1.000.389đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="product">
                                <div class="product-img">
                                    <img src="./assets/img/product/product-2.jpg" class="w-100" alt="">
                                    <div class="over-lay">
                                        <button>Xem thêm</button>
                                    </div>
                                </div>
                                <div class="product-name text-center py-2 fw-bold"
                                    style="font-size: 15px; color: gray;">
                                    <a href="">Đầm chấm bi 3002D23</a>
                                </div>
                                <div class="product-price text-center py-2 fw-bold">
                                    <p style="margin-bottom: 0;">1.000.389đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="product">
                                <div class="product-img">
                                    <img src="./assets/img/product/product-3.jpg" class="w-100" alt="">
                                    <div class="over-lay">
                                        <button>Xem thêm</button>
                                    </div>
                                </div>
                                <div class="product-name text-center py-2 fw-bold"
                                    style="font-size: 15px; color: gray;">
                                    <a href="">Đầm chấm bi 3002D23</a>
                                </div>
                                <div class="product-price text-center py-2 fw-bold">
                                    <p style="margin-bottom: 0;">1.000.389đ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="product">
                                <div class="product-img">
                                    <img src="./assets/img/product/product-4.jpg" class="w-100" alt="">
                                    <div class="over-lay">
                                        <button>Xem thêm</button>
                                    </div>
                                </div>
                                <div class="product-name text-center py-2 fw-bold"
                                    style="font-size: 15px; color: gray;">
                                    <a href="">Đầm chấm bi 3002D23</a>
                                </div>
                                <div class="product-price text-center py-2 fw-bold">
                                    <p style="margin-bottom: 0;">1.000.389đ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="ng-view">

    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/angular-1.8.2/angular.min.js"></script>
    <script src="./assets/js/angular-route.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</body>

</html>
